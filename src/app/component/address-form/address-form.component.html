<div class="form-container">
  <div class="form-row">
    <label for="country">Country:</label>
    <input id="country" type="text" [formControl]="formGroup.controls.country">
  </div>

  <div class="form-row">
    <label for="city">City:</label>
    <input id="city" type="text" [formControl]="formGroup.controls.city">
  </div>

  <div class="form-row">
    <label for="street">Street:</label>
    <input id="street" type="text" [formControl]="formGroup.controls.street">
  </div>
</div>
